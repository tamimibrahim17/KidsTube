<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoJS</title>
<head>
  <link href="video-js.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  <style type="text/css">
  </style>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <div class="menu w-100 bg-primary" style="height: 30px;">
        <a href="#" onclick="window.location.reload()">reload</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="1440"
        height="800"
        poster="poster.jpg"
        data-setup='{"autoplay" : true}'
        autoplay
      >
        <source src="video.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>      
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header bg-warning">
          <h3 class="text-dark">Playlist</h3>
        </div>
      </div>
    </div>
  </div>


  <script src="video.min.js"></script>
  <script src="videojs.hotkeys.min.js"></script>
  <script>
    // videojs('my-video', {autoplay: true});
    // document.getElementById('my-video').mul
  videojs('my-video',{autoplay : true}).ready(function() {
    this.hotkeys({
      volumeStep: 0.1,
      seekStep: 5,
      enableModifiersForNumbers: false
    });

    // document.querySelector('video').muted = false;
    // console.log('asdf');
  });
  </script>
</body>
</html>
